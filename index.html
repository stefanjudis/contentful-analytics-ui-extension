<!DOCTYPE html>
<html>
  <head>
    <title>Contentful Analytics UI-extension</title>
    <link
      rel="stylesheet"
      href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css"
    />
    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  </head>
  <body>
    <section id="auth-button"></section>
    <section id="view-selector"></section>
    <section id="timeline"></section>
    <script>
      (function(w, d, s, g, js, fjs) {
        g = w.gapi || (w.gapi = {});
        g.analytics = {
          q: [],
          ready: function(cb) {
            this.q.push(cb);
          }
        };
        js = d.createElement(s);
        fjs = d.getElementsByTagName(s)[0];
        js.src = 'https://apis.google.com/js/platform.js';
        fjs.parentNode.insertBefore(js, fjs);
        js.onload = function() {
          g.load('analytics');
        };
      })(window, document, 'script');

      window.contentfulExtension.init(({ parameters }) => {
        gapi.analytics.ready(() => {
          gapi.analytics.auth.authorize({
            container: 'auth-button',
            clientid: parameters.instance.clientId
          });

          const viewSelector = new gapi.analytics.ViewSelector({
            container: 'view-selector'
          });

          const timeline = new gapi.analytics.googleCharts.DataChart({
            reportType: 'ga',
            query: {
              dimensions: 'ga:date',
              metrics: 'ga:sessions',
              'start-date': '30daysAgo',
              'end-date': 'yesterday'
            },
            chart: {
              type: 'LINE',
              container: 'timeline'
            }
          });

          gapi.analytics.auth.on('success', function(response) {
            viewSelector.execute();
          });

          viewSelector.on('change', function(ids) {
            const newIds = {
              query: {
                ids: ids
              }
            };
            timeline.set(newIds).execute();
          });
        });
      });
    </script>
  </body>
</html>
